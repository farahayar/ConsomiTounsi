spring.datasource.driver-class-name=com.mysql.jdbc.Driver
server.port=8082
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/consomitounsi?createDatabaseIfNotExist=true
spring.datasource.username=root
